<figure class=img itemprop=associatedMedia itemtype=http://schema.org/ImageObject>
    <a data-caption="{fishname} - <em>{fishnameLatin}</em>" itemprop=contentUrl data-size="{imgSize}" href="{imgUrl}">
    <img itemprop="thumbnail" alt="{fishname} - {fishnameLatin}" data-id="{Id}" src="{thumbUrl}" style="width: {thumbSizeWidth}; height: {thumbSizeHeight};" title="{title}">
    </a>
    <figcaption itemprop="caption description">{fishnameLatin}</figcaption>   
    <h3>{fishname}</h3>
</figure>
